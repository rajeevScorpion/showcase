<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Student Poster Gallery</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-4">
        <div id="gallery" class="row"></div>
    </div>

    <!-- Modal

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body d-flex">
                    <img id="modal-image" class="img-fluid" style="max-height: 80vh;" alt="Poster">
    
                    <div class="modal-details ml-4">
                        <h5 id="modal-title" class="modal-title"></h5>
                        <p id="modal-name"></p>
                        <p id="modal-description"></p>
                        <a id="modal-process-doc" class="btn btn-primary" target="_blank">View Process Document</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="prev-button" type="button" class="btn btn-info">Previous</button>
                    <button id="next-button" type="button" class="btn btn-info">Next</button>
                    <button id="zoom-in-button" type="button" class="btn btn-success">Zoom In</button>
                    <button id="zoom-out-button" type="button" class="btn btn-success">Zoom Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Masonary -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

    <script src="js/gallery1.js"></script>
    <script src="js/lightbox1.js"></script>
    <script src="js/masonry-setup.js"></script>
</body>
</html>
